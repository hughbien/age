<html>
<head>
  <title>New Tab</title>
  <style>
    body { font-family: monaco; color: #000; background: #f6f6f6; }
    p { width: 100%; text-align: center; position: absolute; top: 35%; }
    b { font-size: 80px; }
    span { font-size: 27px; position: relative; bottom: 27px; right: 9px; }
  </style>
</head>
<body>
  <p>
    <b id="year"></b>
    <span id="milliyear"></span>
  </p>
  <script>
    var dob = new Date("January 1, 1980 00:00:00");
    var render = function() {
      var now = new Date();
      var duration = now - dob;
      var majorMinor = (duration / 31556900000).toFixed(9).toString().split(".");
      var year = majorMinor[0];
      var milliyear = majorMinor[1];
      var yearEl = document.getElementById("year");
      var milliyearEl = document.getElementById("milliyear");
      yearEl.innerHTML = year;
      milliyearEl.innerHTML = "." + milliyear;
    }
    setInterval(render, 100);
  </script>
</body>
</html>
