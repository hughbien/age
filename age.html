<html>
<head>
  <title>New Tab</title>
  <style>
    body { background: #f6f6f6; color: #000; font-family: monaco; }
    p { position: absolute; top: 35%; text-align: center; width: 100%; }
    #year { font-size: 80px; }
    #deciyear { font-size: 27px; position: relative; bottom: 27px; right: 9px; }
  </style>
</head>
<body>
  <p>
    <b id="year"></b>
    <span id="deciyear"></span>
  </p>
  <script>
    var dob = new Date("January 1, 1980 00:00:00");
    var render = function() {
      var now = new Date();
      var duration = now - dob;
      var decisecondsInYear = 31556900000;
      var majorMinor = (duration / decisecondsInYear).toFixed(9).toString().split(".");
      var year = majorMinor[0];
      var deciyear = majorMinor[1];
      var yearEl = document.getElementById("year");
      var deciyearEl = document.getElementById("deciyear");
      yearEl.innerHTML = year;
      deciyearEl.innerHTML = "." + deciyear;
    }
    setInterval(render, 100);
  </script>
</body>
</html>
